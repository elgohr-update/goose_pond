{% load static %}
<html>
    <head>
        <title>James</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'js/index.js' %}"></script>
    </head>
    
    <body>
        <img id="top-bar-image" src="{% static 'images/top_bar.png' %}">
        
        <!-- THE GEESE -->
        {% for goose in geese %}
            <div class="goose-container">
                <div 
                  {% if goose.flipped %}
                    class="goose flipped"
                  {% else %}
                    class="goose"
                  {% endif %} 
                  style="filter: sepia(100%) saturate(300%) hue-rotate({{ goose.color }}deg);">
                    <a href="{{ goose.url }}">
                        <img src="{% static goose.image %}">
                    </a> 
                </div>
            </div>
        {% endfor %}
    
    </body>





</html>
