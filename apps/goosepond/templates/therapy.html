{% load static %}
{% load django_simple_bulma %}
<html>
    <head>
        <title>James</title>
        <link rel="stylesheet" href="{% static 'css/therapy.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="{% static 'js/therapy.js' %}"></script>
        {% bulma %}
        {% font_awesome %}
    </head>
    
    <body>
        <div class="columns is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <!--This is the chatbox-->
                <article class="message chatbox">
                    <div class="message-body">
                    
                    </div>
                </article>

                <!--This is the input for the chat-->
                <div class="control has-icons-left has-icons-right">
                    <input disabled class="input is-medium" type="text" placeholder="Describe your mental issues">
                    <span class="icon is-left">
                        <i class="fas fa-heart-broken"></i>
                    </span>
                  </div>
            </div>
        </div>
    </body>





</html>
