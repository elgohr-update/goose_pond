{% extends 'base/base.html' %}
{% load static %}

{% block title %}The Office{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/therapy.css' %}">
    <!-- <script src="{% static 'js/external/imageMapResizer.min.js' %}"></script> -->
    <script src="{% static 'js/therapy.js' %}"></script>
{% endblock head %}

{% block body %}
    <!-- Sound effects -->
    <audio id="therapy-enter">
        <source src="{% static '/sounds/goose_knocking_shit_over.ogg' %}" type="audio/ogg">
    </audio>
    <audio id="therapy-leave">
        <source src="{% static '/sounds/door_open.ogg' %}" type="audio/ogg">
    </audio>

    <!-- Image sources -- these are not actually rendered, just pre-rendered. -->
    <img id="waiting" class="hidden" src="{% static '/images/therapy_office/therapy_office_waiting.png' %}">
    <img id="session" class="hidden" src="{% static '/images/therapy_office/therapy_office_in_session.png' %}">
    <img id="leaving" class="hidden" src="{% static '/images/therapy_office/therapy_office_in_session_door_open.png' %}">

    <!-- Image and image map -->
    <div>
        <img class="office" id="active-office" usemap="#door-map" src="{% static '/images/therapy_office/therapy_office_waiting.png' %}">
        <map name="door-map" id="door-map">
            <area id="door-area" href="/" coords="996,147,1215,156,1215,203,1215,322,1231,430,1251,503,1029,486" shape="polygon">
        </map>
    </div>

    <!-- Chat -->
    <div class="columns is-mobile chatbox-columns">
        <div class="column">
            <!--This is the chatbox-->
            <article class="message chatbox">
                <div class="message-body">
                
                </div>
            </article>

            <!--This is the input for the chat-->
            <div class="control has-icons-left has-icons-right">
                <input disabled class="input is-medium" type="text" placeholder="Describe your mental issues">
                <span class="icon is-left">
                    <i class="fas fa-heart-broken"></i>
                </span>
              </div>
        </div>
    </div>

{% endblock body %}
